name: MergeVcfs
version: 0.1.0
identifier: TL_e24fa5_b0.c8
description: >-
  Merges multiple VCF or BCF files into one VCF file.
  Input files must be sorted by their contigs and, within contigs, by start position.
  The input files must have the same sample and contig lists.
  An index file is created and a sequence dictionary is required by default.
