name: SplitSamByLibrary
version: 0.1.0
identifier: TL_e24fa5_93.c8
description: >-
  Takes a SAM or BAM file and separates all the reads into one SAM or BAM file per library name.
  Reads that do not have a read group specified or whose read group does not have a library name are written to a file called 'unknown.'
  The format (SAM or BAM) of the output files matches that of the input file.
