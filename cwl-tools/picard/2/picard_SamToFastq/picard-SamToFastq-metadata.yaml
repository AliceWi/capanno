description: >-
  Converts a SAM or BAM file to FASTQ.
  This tool extracts read sequences and base quality scores from the input SAM/BAM file and outputs them in FASTQ format.
  This can be used by way of a pipe to run BWA MEM on unmapped BAM (uBAM) files efficiently.
